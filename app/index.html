<!doctype html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="app.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
<title>REGULATOR</title>
<meta charset="utf-8">

</head>
<body>


<section id="tabs">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 ">
                <nav>
                    <div class="nav nav-tabs nav-fill" role="tablist">
                        <a class="nav-item nav-link active" data-toggle="tab" href="index.html" role="tab">Regulator</a>
                        <a class="nav-item nav-link" data-toggle="tab" href="tollBoothOperator.html" role="tab">Toll Booth Operator</a>
                        <a class="nav-item nav-link" data-toggle="tab" href="individualVehicle.html" role="tab">Individual Vehicle</a>
                        <a class="nav-item nav-link"  data-toggle="tab" href="exitTollBooth.html" role="tab">Exit Toll Booth</a>
                    </div>
                </nav>
                <br>
                <h1 class="font-weight-bold">
                    Regulator Address: <span id="regAddr">No regulator found.</span><br>
                    Regulator Owner:   <span id="regOwner">No owner found.</span><br>
                </h1><br><br>

                <h2 class="font-weight-bold">Set Vehicle Type</h2><br>
                Vehicle Address<input list="vehAddr" placeholder="double-click for dropdown"/>
                <datalist id="vehAddr"></datalist><br><br>
                <button id="CheckVehType">Check Registered Vehicle Type</button><br>
                <span id="registeredVehType"></span><br><br>
            
                Vehicle Type<input name="vehType" type="number" placeholder="0" /><br>
                <button id="SetVehType">Set Vehicle Type</button><br><br>
                <span id="setVehTxCreated"></span><br><br>
                <span id="setVehTxReceipt"></span><br><br>
                <span id="logVehTypeSetEvent"></span><br><br>
                <span id="logVehTypeSetSender"></span><br><br>
                <span id="logVehTypeSetVehicle"></span><br><br>
                <span id="logVehTypeSetVehType"></span><br><br><br>

                <h1 class="font-weight-bold">Create New Toll Operator</h1><br><br>
                New Toll Operator Owner<input list="oprAddr" placeholder="double-click for dropdown"/>
                <datalist id="oprAddr"></datalist><br><br>
                Set Initial Base Deposit (Weis)<input name="initialDeposit" type="number" placeholder="0" /><br><br>
                <button id="CreateOperator"><h2>Create Operator</h2></button><br><br>
                <span id="createOperatorTxCreated"></span><br><br>
                <span id="createOperatorTxReceipt"></span><br><br>
                <span id="logCreateOperatorEvent"></span><br><br>
                <span id="logCreateOperatorSender"></span><br><br>
                <span id="logCreateOperatorNewOperator"></span><br><br>
                <span id="logCreateOperatorOwner"></span><br><br>
                <span id="logCreateOperatorDepositWeis"></span><br><br>
                </div>
            </div> 
        </div>
    </div>
</section>

</body>
</html>
